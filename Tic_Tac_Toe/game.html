<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!---The below link is for including the social media icons in the footer.-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="mb-2 text-center">Tic-Tac-Toe</h1>

    <div class="win-msg hide">
        <p id="msg"></p>
        <div class="button-container">
            <button class="btn new-button">New Game</button>
        </div>
        
    </div>

    <div class="container">
        <div class="game">
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
        </div>

        <div class="button-container">
            <button class="btn reset-button">Reset Game</button>
        </div>
    </div>

    <script src="game.js"></script>
    
</body>
</html>
